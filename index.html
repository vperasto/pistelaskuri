<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pistelaskuri</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="team blue">
      <h2>KOTI</h2>
      <div class="score" id="scoreA">0</div>
      <div class="buttons">
        <button onclick="addScore('A', 1)">+1</button>
        <button onclick="addScore('A', 2)">+2</button>
        <button onclick="addScore('A', 3)">+3</button>
        <button onclick="removeScore('A')">-</button>
      </div>
    </div>
    <div class="team red">
      <h2>VIERAS</h2>
      <div class="score" id="scoreB">0</div>
      <div class="buttons">
        <button onclick="addScore('B', 1)">+1</button>
        <button onclick="addScore('B', 2)">+2</button>
        <button onclick="addScore('B', 3)">+3</button>
        <button onclick="removeScore('B')">-</button>
      </div>
    </div>
  </div>
  <div class="reset-container">
    <button onclick="resetScores()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
