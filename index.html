<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pistelaskuri</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="timer">
    <h1 class="header">PELIAIKA</h1>
    <div id="timeDisplay">00:00</div>
    <div class="timer-buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="confirmTimerReset()">Reset</button>
    </div>
  </div>

  <div class="scoreboard">
    <div class="team blue">
      <h1 class="header">KOTI</h1>
      <div class="score" id="scoreBlue">0</div>
      <div class="buttons">
        <button onclick="addPoints('blue', 1)">+1</button>
        <button onclick="addPoints('blue', 2)">+2</button>
        <button onclick="addPoints('blue', 3)">+3</button>
        <button onclick="subtractPoint('blue')">-</button>
      </div>
    </div>
    <div class="team red">
      <h1 class="header">VIERAS</h1>
      <div class="score" id="scoreRed">0</div>
      <div class="buttons">
        <button onclick="addPoints('red', 1)">+1</button>
        <button onclick="addPoints('red', 2)">+2</button>
        <button onclick="addPoints('red', 3)">+3</button>
        <button onclick="subtractPoint('red')">-</button>
      </div>
    </div>
  </div>

  <div class="reset-container">
    <button onclick="confirmScoreReset()">Resetoi pisteet</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
